spring.datasource.url=jdbc:mysql://localhost:3306/jiu_log_monitor?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

metric.log=./log/metricCollector.log

cpu.log=./log/cpuCollector.log

memory.log=./log/memoryCollector.log




